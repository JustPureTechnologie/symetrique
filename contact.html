        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background color */
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-text {
            color: black;
        }

        .us-text {
            color: #0072ff; /* Blue color */
        }

        /* Label styling */
        .form-label {
            font-weight: 500;
            color: #333;
        }

        /* Input field styling */
        .form-control, .form-select {
            border: none;
            border-bottom: 2px solid #ddd;
            padding: 12px;
            font-size: 16px;
            background: transparent;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focus effect (on input and select) */
        .form-control:focus, .form-select:focus {
            border-bottom: 2px solid #0072ff;
            box-shadow: 0 1px 3px rgba(0, 114, 255, 0.2);
        }

        .form-control::placeholder {
            color: #bbb;
        }

        /* Submit button styling */
        .btn-primary {
            background-color: #0072ff;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00c6ff;
        }

        .btn-primary:active {
            background-color: #005bb5;
        }

        .terms-text {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        .copyright-text {
            font-size: 12px;
            color: #bbb;
            text-align: center;
            margin-top: 20px;
        }

        .form-check-label {
            font-size: 14px;
            color: #555;
        }

        /* Custom reCAPTCHA styling */
        .g-recaptcha {
            margin: 20px 0;
        }

    </style>

    <!-- reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <div class="container">
        <h1><span class="contact-text">Contact</span> <span class="us-text">Us</span></h1>
        <form action="#" method="POST" class="contact-form">

            <!-- Dropdown -->
            <div class="mb-4">
                <label for="help" class="form-label">I need help with</label>
                <select id="help" name="help" class="form-select" required>
                    <option value="">Select an option</option>
                    <option value="general-inquiry">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <!-- First Name and Last Name -->
            <div class="mb-4 row">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-control" required placeholder="Enter your first name">
                </div>
                <div class="col-md-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="form-control" required placeholder="Enter your last name">
                </div>
            </div>

            <!-- Job Title and Company -->
            <div class="mb-4 row">
                <div class="col-md-6">
                    <label for="job-title" class="form-label">Job Title</label>
                    <input type="text" id="job-title" name="job-title" class="form-control" required placeholder="Enter your job title">
                </div>
                <div class="col-md-6">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" id="company" name="company" class="form-control" required placeholder="Enter your company name">
                </div>
            </div>

            <!-- Email Address and Phone -->
            <div class="mb-4 row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Your Email Address">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone Number">
                </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required placeholder="Write your message here..."></textarea>
            </div>

            <!-- Opt-In Checkbox -->
            <div class="mb-4 form-check">
                <input type="checkbox" id="opt-in" name="opt-in" class="form-check-input">
                <label for="opt-in" class="form-check-label">By selecting this box, I consent to receiving marketing communications and information about Symmetrique's offerings by email.</label>
            </div>

            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

            <!-- Submit Button -->
            <div class="mb-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>

        </form>

        <!-- Terms and Privacy Text -->
        <p class="terms-text">By submitting this form, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>

        <!-- Copyright Notice -->
        <p class="copyright-text">Â© 2018-2024 Company Name Holdings and its affiliates. All rights reserved.</p>
